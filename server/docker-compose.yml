services:
  postgres:
    image: postgres:16
    container_name: auction_website
    restart: unless-stopped
    environment:
      POSTGRES_USER: pizzosta
      POSTGRES_PASSWORD: pizzosta
      POSTGRES_DB: auction_website
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pizzosta -d auction_website"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  postgres_data:
