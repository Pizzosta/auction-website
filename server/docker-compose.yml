services:
  postgres:
    image: postgres:16
    container_name: auction_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: auction
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d auction"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
