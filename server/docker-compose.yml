services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auction_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction_network
    expose:
      - 5432

  # Node.js Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auction_server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override: Use postgres service name instead of localhost for Docker DNS
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      # Override: Use redis service name instead of 127.0.0.1 for Docker DNS
      REDIS_HOST: redis
    ports:
      - '5001:5001'
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - auction_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: auction_redis
    restart: unless-stopped
    env_file:
      - .env
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction_network
    expose:
      - 6379

volumes:
  postgres_data:
  redis_data:

networks:
  auction_network:
    driver: bridge
